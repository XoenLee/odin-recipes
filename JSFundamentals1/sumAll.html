<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let firstInput = parseInt(prompt("Input the first integer: "));
    let secondInput = parseInt(prompt("Input the second integer: "));
    const sumAll = function(firstInput, secondInput) {
        let sumOfIntegers = 0;
        if (firstInput < 0 || secondInput < 0) return 'ERROR 1';
        if (typeof firstInput == "string" || typeof secondInput == "string") return 'ERROR 2';
        // if (isNaN(firstInput) || isNaN(secondInput)) return 'ERROR 3';
        if (firstInput<secondInput){
            for (firstInput; firstInput<=secondInput; firstInput++){
                sumOfIntegers = sumOfIntegers + firstInput;
            }
        }else{
            for (firstInput; firstInput>=secondInput; firstInput--){
                sumOfIntegers = sumOfIntegers + firstInput;
            }
        }
        return sumOfIntegers;
    };
    console.log(sumAll());
    </script>
</body>
</html>
