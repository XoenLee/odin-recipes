    function leapYear(yearInput){
        if (yearInput % 4 == 0) {    
            if (yearInput % 100 == 0) {
                if (yearInput % 400 == 0){
                    return true;
                }else{
                    return false}
            }else{
                return true;
            }
        }else{
        return false;
        }
    }
    if (leapYear(yearInput)){

    } else{
