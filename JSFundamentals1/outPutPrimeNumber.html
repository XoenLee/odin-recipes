<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumbers</title>
</head>
<body>
    <script>
        let n = parseInt(prompt('Please input a number greater than 1: '));
        let divisibleCounter = 0;
        function getNumberOfDivisible(){
                for (let x = 2; n>=x; x++){
                    if (n%x == 0){
                    divisibleCounter++;
                }
            }
            return divisibleCounter;
        }
        console.log(`The Number you've entered is: ${n}`)
        if (getNumberOfDivisible() > 1){
            console.log(`${n} is a Composite number.`);
        }else{
            console.log(`${n} is a Prime number.`);
        }
    </script>
</body>
</html>
